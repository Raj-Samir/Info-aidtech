<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="Temp_converter.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Temperature Converter</h1>
    <div class="converter">
      <div class="point">Celsius</div>
      <input type="number" id="celsius" class="point-2" placeholder="Enter the temperature in celsius">
    </div>

    <div class="converter">
      <div class="point">Fahrenheit</div>
      <input type="number" id="fahrenheit" class="point-2" placeholder="Enter the temperature in fahrenheit">
    </div>

    <div class="converter">
      <div class="point">Kelvin</div>
      <input type="number" id="kelvin" class="point-2" placeholder="Enter the temperature in kelcius">
    </div>
  </div>
  <script src="Temp_converter.jsx"></script>
</body>
</html>
